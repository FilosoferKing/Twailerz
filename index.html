      <div class="modal-body">

        		</div>

                    <div class="col-xs-12 syn_frame">
                        <div class="text_target">

                        </div>
                    </div>
        		</div>
        	

        	
        		<div class="col-xs-6">
                    <div class="col-xs-12 twit_frame">
        		        <div class="twitter_target">

        			    </div>
        		    </div>
				</div>
			</div>
        	
		 </div>
      </div>
